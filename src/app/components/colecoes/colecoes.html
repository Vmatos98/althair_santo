<div class="min-h-screen bg-white/95 relative">
    <!-- Efeito de fundo com renda -->
    <div class="fixed inset-0 bg-repeat opacity-5 pointer-events-none"
         style="background-image: url('/assets/content/renda.png'); background-size: 500px; z-index: 0;"></div>

    <!-- Conteúdo principal -->
    <div class="relative z-10 pt-20">
        <!-- Hero Section -->
        <section class="py-16 text-center">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-4xl md:text-6xl font-serif text-gray-900 mb-6 tracking-wider">
                    COLEÇÕES
                </h1>
                <div class="w-20 h-0.5 bg-black mx-auto mb-8"></div>
                <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                    Descubra nossas coleções inspiradas nos maiores eventos de moda do mundo, onde tradição e inovação se encontram.
                </p>
            </div>
        </section>

        <!-- Collections Section -->
        <section class="py-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <ng-container *ngFor="let collection of collections; let i = index">
                    <!-- Left Position Collections -->
                    <div *ngIf="collection.imagePosition === 'left'"
                         class="flex flex-col md:flex-row items-center gap-12 mb-16">
                        <!-- Image Left -->
                        <div class="md:w-1/2">
                            <img [src]="collection.image"
                                 alt="Coleção de moda Althair Santo"
                                 class="w-full h-auto object-cover rounded-sm shadow-lg">
                        </div>

                        <!-- Content Right -->
                        <div class="md:w-1/2">
                            <h2 class="text-3xl md:text-4xl font-serif tracking-wider mb-6 text-gray-900">
                                {{ collection.title }}
                            </h2>
                            <div class="w-20 h-0.5 bg-black mb-6"></div>
                            <p class="text-gray-600 mb-8 text-lg leading-relaxed">
                                {{ collection.description }}
                            </p>
                            <button (click)="verColecao(collection.id)"
                                    class="inline-block border border-black px-8 py-3 hover:bg-black hover:text-white transition duration-300 cursor-pointer">
                                VER COLEÇÃO
                            </button>
                        </div>
                    </div>

                    <!-- Right Position Collections -->
                    <div *ngIf="collection.imagePosition === 'right'"
                         class="flex flex-col md:flex-row-reverse items-center gap-12 mb-16">
                        <!-- Image Right -->
                        <div class="md:w-1/2">
                            <img [src]="collection.image"
                                 alt="Coleção de moda Althair Santo"
                                 class="w-full h-auto object-cover rounded-sm shadow-lg">
                        </div>

                        <!-- Content Left -->
                        <div class="md:w-1/2">
                            <h2 class="text-3xl md:text-4xl font-serif tracking-wider mb-6 text-gray-900">
                                {{ collection.title }}
                            </h2>
                            <div class="w-20 h-0.5 bg-black mb-6"></div>
                            <p class="text-gray-600 mb-8 text-lg leading-relaxed">
                                {{ collection.description }}
                            </p>
                            <button (click)="verColecao(collection.id)"
                                    class="inline-block border border-black px-8 py-3 hover:bg-black hover:text-white transition duration-300 cursor-pointer">
                                VER COLEÇÃO
                            </button>
                        </div>
                    </div>
                </ng-container>
            </div>
        </section>

    </div>
</div>
