<section id="sobre" class="section min-h-screen flex items-center justify-center bg-white/95 py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row items-center gap-12">
            <div class="md:w-1/2">
                <img src="assets/content/althair.jpg" alt="Althair Santo">
            </div>
            <div class="md:w-1/2">
                <h2 class="text-3xl md:text-4xl font-serif tracking-wider mb-6">{{ sobreData.title }}</h2>
                <div class="w-20 h-0.5 bg-black mb-6"></div>
                <p class="text-gray-600 mb-4">{{ sobreData.description }}</p>
                <p class="text-gray-600 mb-8">{{ sobreData.description2 }}</p>
                <div class="grid grid-cols-2 gap-6 mb-8">
                    <ng-container *ngFor="let feature of sobreData.features">
                        <div class="flex items-center gap-3">
                            <i [class]="feature.icon + ' text-2xl text-black'"></i>
                            <div>
                                <h4 class="font-bold">{{ feature.title }}</h4>
                                <p class="text-sm text-gray-600">{{ feature.description }}</p>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <button (click)="onNavegarParaSobre()" class="inline-block border border-black px-8 py-3 hover:bg-black hover:text-white transition duration-300 cursor-pointer">
                    Ler Biografia Completa
                </button>
            </div>
        </div>
    </div>
</section>
